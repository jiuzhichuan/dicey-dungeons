        table {

        }

        img {
            border: none;
            vertical-align: middle;
        }

        td,
        th {
            position: relative;
            /* 创建定位上下文 */
        }

        td img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;

        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 居中定位 */
            width: 50px;
            height: 50px;
            z-index: 2;
            /* 确保叠加层在图片之上 */
        }
        /* 定义浮现图片的样式 */
        .tip-image {

            display: none;

            width: 150px;

            height: auto;
            /* background-color: white; */

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        /* 鼠标经过时显示图片 */
        .show-tip {
            display: block;
        }
