<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Dungeon Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #bdbdbd5a;
      color: #000000;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    table {
      text-align: center;
      border-spacing: 0;
      /* 设置表格单元格之间的间距为0 */
    }

    img {
      border: none;
      vertical-align: middle;
    }

    td img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      padding: 10px;
      margin: 5px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #333;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
    }

    .menu ul li:hover {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #666;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      display: block;
    }

    .game-table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    .game-table td {
      border: none;
      padding: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .menu ul li {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="menu">
    <ul>
      <li><a href="#" id="startGame">开始游戏</a></li>
      <li><a href="#">新手教程</a></li>
    </ul>
  </div>

  <script>
    document.getElementById('startGame').addEventListener('click', function (event) {
      event.preventDefault();
      var menu = document.querySelector('.menu');
      var gameContainer = document.createElement('div');
      function showCountdown(count) {
        gameContainer.innerHTML = '<h1>' + count + '</h1>';
        menu.innerHTML = '';
        menu.appendChild(gameContainer);
        if (count > 0) {
          setTimeout(function () {
            showCountdown(count - 1);
          }, 1000);
        }
      }
      showCountdown(3);
      setTimeout(function () {
    showCountdown('开始游戏');
    setTimeout(function () {
        // 添加代码
        window.location.href = './battle.html'; // 替换为你想要跳转的网址
    }, 1000);
}, 4000);
    });
  </script>
</body>

</html>
